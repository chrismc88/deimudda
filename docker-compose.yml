version: "3.9"

services:
  db:
    image: mysql:8
    container_name: deimudda-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: deimudda
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - db_data:/var/lib/mysql

  app:
    build: .
    container_name: deimudda-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Override DB host to the compose service name inside the network
      DATABASE_URL: ${DATABASE_URL:-mysql://root:root@db:3306/deimudda}
      PORT: ${PORT:-3000}
      NODE_ENV: development
      # Provide a default owner open id so dev login + seed works out of the box
      OWNER_OPEN_ID: ${OWNER_OPEN_ID:-admin-local}
      # Make OAuth placeholders safe for dev
      VITE_OAUTH_PORTAL_URL: ${VITE_OAUTH_PORTAL_URL:-http://localhost:3000}
      OAUTH_SERVER_URL: ${OAUTH_SERVER_URL:-http://localhost:3000}
      VITE_APP_ID: ${VITE_APP_ID:-deimudda-local}
      JWT_SECRET: ${JWT_SECRET:-deimudda-dev-secret-please-change}
    ports:
      - "3000:3000"

  adminer:
    image: adminer:latest
    container_name: deimudda-adminer
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ADMINER_DEFAULT_SERVER=db
    ports:
      - "8080:8080"

volumes:
  db_data:
